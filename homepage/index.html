<!DOCTYPE html>

<html lang="en">

<!-- Head -->
<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Sasha is</title>
</head>

<body>

    <!-- Navigation -->
    <nav>
        <span id="about">About</span>
        <a href="projects.html">Projects</a>
        <a href="learning.html">Learning</a>
        <a href="sport.html">Sport</a>
        <a href="drawings.html">Drawings</a>
        <a href="friends.html">Friends</a>
        <a href="health.html">Health</a>
    </nav>


    <!-- Header -->
    <header>
        <h1>Sasha's Dashboard</h1>
        <figure>
            <img src="img/200x150@2x.png" alt="Sample Image 200x150px@2x" height="150" width="200">
        </figure>
    </header>


    <!-- Main -->
    <main>

        <!-- Status Article -->
        <article>

            <!-- Time -->
            <section>
                <div id="today"></div>
            </section>

            <!-- Status -->
            <section>
                <header>
                    <h2>Status</h2>
                </header>
                <div>
                    <p id="resultStatus">Current status</p>
                </div>
                <button id="editButtonStatus">Edit</button>
                <article id="editFormStatus" class="hide">
                    <form>
                        <input type="text" id="newStatus">
                        <input type="submit" id="submitStatus">
                    </form>
                </article>
            </section>

            <!-- Current Goal -->
            <section>
                <header>
                    <h2>Current goal</h2>
                </header>
                <div>
                    <p id="resultGoal">Current goal</p>
                </div>
                <button id="editButtonGoal">Edit</button>
                <article id="editFormGoal" class="hide">
                    <form>
                        <input type="text" id="newGoal">
                        <input type="submit" id="submitGoal">
                    </form>
                </article>
            </section>

        </article>


        <!-- Recent Article -->
        <article>
            <section>
                <header>
                    <h2>Recent content</h2>
                </header>
                <div>
                    <p id="resultRecentBook">Recent book title</p>
                </div>
                <button id="editButtonRecentBook">Edit</button>
                <article id="editFormRecentBook" class="hide">
                    <form>
                        <input type="text" id="newRecentBook">
                        <input type="submit" id="submitRecentBook">
                    </form>
                </article>
    
                <div>
                    <p id="resultRecentMovie">Recent movie title</p>
                </div>
                <button id="editButtonRecentMovie">Edit</button>
                <article id="editFormRecentMovie" class="hide">
                    <form>
                        <input type="text" id="newRecentMovie">
                        <input type="submit" id="submitRecentMovie">
                    </form>
                </article>
    
                <section>
                    <figure>
                        <img src="img/150x110@2x.png" alt="Sample of photo" width="150" height="110">
                        <figcaption>Recent photo taken</figcaption>
                    </figure>
                </section>
                
                <section>
                    <figure>
                        <img src="img/150x110@2x.png" alt="Sample of drawing" width="150" height="110">
                        <figcaption>Recent drawing made</figcaption>
                    </figure>
                </section>

            </section>

        </article>


        <!-- Don't Forget Article -->
        <article>

            <header>
                <h2>Don't forget</h2>
            </header>

            <!-- Learn -->
            <article>
                <header>
                    <h3>to Learn</h3>
                </header>

                <section>
                    <figure>
                        <img src="img/100x100@2x.png" alt="Learn icon" width="100" height="100">
                        <figcaption>CS50</figcaption>
                    </figure>
                    <p id="doneResultLearnCS50"></p>
                    <button id="doneButtonLearnCS50">Done</button>
                </section>

                <section>
                    <figure>
                        <img src="img/100x100@2x.png" alt="Learn icon" width="100" height="100">
                        <figcaption>English</figcaption>
                    </figure>
                    <p id="doneResultLearnEng"></p>
                    <button id="doneButtonLearnEng">Done</button>
                </section>
            </article>

            <!-- Connect -->
            <article>
                <header>
                    <h3>to Connect</h3>
                </header>
                
                <section>
                    <figure>
                        <img src="img/100x130@2x.png" alt="Connect person's photo" width="100" height="130">
                        <figcaption>Chat</figcaption>
                    </figure>
                    <p id="doneResultConnectChat"></p>
                    <button id="doneButtonConnectChat">Done</button>
                </section>

                <section>
                    <figure>
                        <img src="img/100x130@2x.png" alt="Connect person's photo" width="100" height="130">
                        <figcaption>Mezhaka</figcaption>
                    </figure>
                    <p id="doneResultConnectMezhaka"></p>
                    <button id="doneButtonConnectMezhaka">Done</button>
                </section>

                <section>
                    <figure>
                        <img src="img/100x130@2x.png" alt="Connect person's photo" width="100" height="130">
                        <figcaption>Sasha D</figcaption>
                    </figure>
                    <p id="doneResultConnectSashaD"></p>
                    <button id="doneButtonConnectSashaD">Done</button>
                </section>

                <section>
                    <figure>
                        <img src="img/100x130@2x.png" alt="Reddit logo" width="100" height="130">
                        <figcaption>Social random</figcaption>
                    </figure>
                    <p id="doneResultConnectRandom"></p>
                    <button id="doneButtonConnectRandom">Done</button>
                </section>
            </article>

            <!-- Sport -->
            <article>
                
                <header>
                    <h3>do Sport</h3>
                </header>
                
                <section>
                    <figure>
                        <img src="img/100x100@2x.png" alt="Some sport image" width="100" height="100">
                        <figcaption>Morning exercises</figcaption>
                    </figure>
                    <p id="doneResultSportExercises"></p>
                    <button id="doneButtonSportExercises">Done</button>
                </section>

                <section>
                    <figure>
                        <img src="img/100x100@2x.png" alt="Some sport image" width="100" height="100">
                        <figcaption>Running</figcaption>
                    </figure>
                    <p id="doneResultSportRunning"></p>
                    <button id="doneButtonSportRunning">Done</button>
                </section>

                <section>
                    <figure>
                        <img src="img/100x100@2x.png" alt="Some sport image" width="100" height="100">
                        <figcaption>Bike</figcaption>
                    </figure>
                    <p id="doneResultSportBike"></p>
                    <button id="doneButtonSportBike">Done</button>
                </section>
                
                <section>
                    <figure>
                        <img src="img/100x100@2x.png" alt="Some sport image" width="100" height="100">
                        <figcaption>Strength training</figcaption>
                    </figure>
                    <p id="doneResultSportStrength"></p>
                    <button id="doneButtonSportStrength">Done</button>
                </section>
            </article>

            <!-- Draw -->
            <article>
                <header>
                    <h3>to Draw</h3>
                </header>

                <section>
                    <figure>
                        <img src="img/130x100@2x.png" alt="Drawing in progress" width="130" height="100">
                        <figcaption>#dprndiary</figcaption>
                    </figure>
                    <p id="doneResultDrawDprnDiary"></p>
                    <button id="doneButtonDrawDprnDiary">Done</button>
                </section>

                <section>
                    <figure>
                        <img src="img/100x130@2x.png" alt="Drawing in progress" width="100" height="130">
                        <figcaption>#linedrawing</figcaption>
                    </figure>
                    <p id="doneResultDrawLineDrawing"></p>
                    <button id="doneButtonDrawLineDrawing">Done</button>
                </section>

                <section>
                    <figure>
                        <img src="img/130x100@2x.png" alt="Drawing in progress" width="130" height="100">
                        <figcaption>#colorpencil</figcaption>
                    </figure>
                    <p id="doneResultDrawColorPencil"></p>
                    <button id="doneButtonDrawColorPencil">Done</button>
                </section>

                <section>
                    <figure>
                        <img src="img/100x130@2x.png" alt="Drawing in progress" width="100" height="130">
                        <figcaption>misc</figcaption>
                    </figure>
                    <p id="doneResultDrawMisc"></p>
                    <button id="doneButtonDrawMisc">Done</button>
                </section>
            </article>

        </article>


        <!-- Recent Project Article -->
        <article>

            <header>
                <h2>Current project</h2>
            </header>

            <section>
                <figure>
                    <img src="img/150x110@2x.png" alt="Recent project image" width="150" height="110">
                    <figcaption id="resultCurrentProject">CS50 homepage</figcaption>
                </figure>
                <button id="editButtonCurrentProject">Edit</button>
                <article id="editFormCurrentProject" class="hide">
                    <form>
                        <input type="text" id="newCurrentProject">
                        <input type="submit" id="submitCurrentProject">
                    </form>
                </article>
                <p id="doneResultCurrentProject"></p>
                <button id="doneButtonCurrentProject">Done</button>
            </section>

        </article>

    </main>


    <!-- Footer -->
    <footer>
        <button>Up</button>
    </footer>

    <script src="script.js"></script>
